<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card</title>
  <link rel="stylesheet" href="./index.css">
  <script type="module" src="./index.js"></script>
</head>
<body>
  <div class="wrapper">
    <main class="credit-card">
      <img src="./assets/visa.png" alt="Credit Card type" id="creditCardImg" class="credit-card__type">
      <img src="./assets/chip.png" alt="Credit Card Chip" class="credit-card__chip">
      <div class="credit-card__wrapper">
        <form action="" class="credit-card__form">
          <h2 class="credit-card__name">Francisco Javier Solis Martinez</h2>
          <input type="text" name="cardNumber" class="credit-card__input" placeholder="Card number" aria-label="Credit Card Number" required data-mask="####-####-####-####" data-separator="-">
          <input type="text" name="cardCVC" class="credit-card__input" placeholder="Card CVC" aria-label="Credit Card CVC" required maxlength="3" data-mask="###">
          <input type="text" name="cardDate" class="credit-card__input" placeholder="Card Date" aria-label="Credit Card Expiration Date" required maxlength="5" data-mask="##/##" data-separator="/">
        </form>
      </div>
    </main>
  </div>
</body>
</html>
